<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>
        {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
        {% else %}{{ site.subtitle | escape }} - {{ site.title | escape }} {% endif %}
    </title>

    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
    {% else %}{{ site.subtitle | escape }} - {{ site.title | escape }} {% endif %}" />
    <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}" />
    <meta property="og:site_name" content="{{ site.title | escape }}" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
    <meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
    {% else %}{{ site.subtitle | escape }} - {{ site.title | escape }} {% endif %}" />
    <meta name="twitter:site" content="{{ site.title | escape }}" />

    <link REL="icon" href="https://pbs.twimg.com/profile_images/970706444214562816/sMOfspaw_bigger.jpg">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
        rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{"/assets/vendor/bootstrap/css/bootstrap.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{"/assets/vendor/font-awesome/css/font-awesome.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{"/assets/main.css" | relative_url }}">
    <link href="https://unpkg.com/applause-button/dist/applause-button.css" type="text/css" rel="stylesheet" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125861730-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-125861730-1');
    </script>
</head>
